<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/enroll.css">
    <title>Enrollment Page - Time Sheet App</title>
    <script src="https://kit.fontawesome.com/1e0773331b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Employee Enrollment</h1>
            <p class="info">Please enter employee details to enroll</p>
            <div id="toast" class="toast">
                <span id="toastLoader" class="loader"></span>
                <span id="pleaseWait" class="please-wait">Please wait...</span>
                <span id="toastMessage" class="message">Sorry, email address not found.</span>
            </div>
            <form id="enrollmentForm" action="/">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Enter employee name">
                        <span class="error-message"></span>
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter employee email">
                        <span class="error-message"></span>
                    </div>

                    <div class="input-field" id="passcodeField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="passcode" id="passcode" placeholder="Enter employee passcode">
                        <span class="error-message"></span>
                    </div>

                    <div class="btn-field">
                        <button type="button" id="enrollBtn">Enroll</button>
                    </div>

                    <div class="btn-field">
                        <a href="/HTML/admin.html"><button type="button" id="backbtn">Back to dashboard</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/enroll.js"></script>
</body>
</html>
