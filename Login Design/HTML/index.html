<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Log In Page - Time Sheet App</title>
    <script src="https://kit.fontawesome.com/1e0773331b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box"> 
            <h1 id="title">Log In Page</h1>
            <form action="/">
                <div class="input-group">
                    <p class="error">Kindly provide all the necessary details!</p>
                    <div id="toast" class="toast">
                        <span id="toastLoader" class="loader"></span>
                        <span id="pleaseWait" class="please-wait">Please wait...</span>
                        <span id="toastMessage" class="message">Sorry, email address not found.</span>
                    </div>

                    <div class="input-field">
                        <select name="manager-list" id="manager">
                            <option value="default">Select Name</option>
                            <option value="Precious Ezeagu">Precious Ezeagu</option>
                            <option value="Ubongabasi Joseph">Ubongabasi Joseph</option>
                            <option value="Audrey Jeremiah">Audrey Jeremiah</option>
                            <option value="Akorede Williams">Akorede Williams</option>
                        </select>
                        <span class="error-message"></span>
                    </div>


                    <!-- <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="email@company.com" required>
                        <span class="error-message"></span>
                    </div> -->
                    <!-- <p id="general-error"></p> -->

                    <div class="input-field">
                        <!-- <i class="fa-solid fa-lock"></i> -->
                        <input type="password" name="password" id="password" placeholder="Enter your passcode">
                        <span class="error-message"></span>
                    </div>

                    <!-- <p>Forgot Passcode? <a href="/">Click here</a></p> -->
                    <div class="btn-field">
                        <button type="button" id="loginBtn" class="disabled">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
